<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./src/styles/buttons.css">
  <link rel="stylesheet" href="./src/styles/input.css">
  <link rel="stylesheet" href="./src/styles/dark-theme.css">
</head>

<body>
  <header class="header">
    <title>Open Music</title>
    <h1 class="text-h1-header">open music</h1>
    <div class="div__header-button">
      <button class="header__button theme-select " id="btn-theme">
        <i class="fa-solid fa-moon "> </i>
      </button>
    </div>
  </header>
  <main>
    <section class="section__filter">
      <div class="div__gender">
        <h2 class="div__gender-h2 text-h2">Gênero Musical</h2>
      </div>
      <div class="div__buttons">
        <button class="div__buttons-button" id="todos" data-category="0">Todos</button>
        <button class="div__buttons-button" id="pop" data-category="1">Pop</button>
        <button class="div__buttons-button" id="mpb" data-category="2">MPB</button>
        <button class="div__buttons-button" id="forro" data-category="3">Forró</button>
        <button class="div__buttons-button" id="samba" data-category="4">Samba</button>
        <button class="div__buttons-button" id="baiao" data-category="5">Baião</button>
        <button class="div__buttons-button" id="rap" data-category="6">Rap</button>
        <button class="div__buttons-button" id="hip-hop" data-category="7">Hip-Hop</button>
      </div>
      <div class="div__buttons-sec div__buttons-position">
        <button class="div__buttons-button" id="rock" data-category="8">Rock</button>
        <button class="div__buttons-button" id="reggae" data-category="9">Reggae</button>
        <button class="div__buttons-button" id="country" data-category="10">Country</button>
        <button class="div__buttons-button" id="gospel" data-category="11">Gospel</button>
      </div>
      <div class="div__filter">
        <div class="div__info-filter">
          <h3 class="div__filter-h3 text-h2">Definir preço</h3>
          <span class="div__filter-span text-span">Até R$ 240</span>
        </div>
        <div class="div__input">
          <input type="range" class="div__filter-input" min="0" max="240" step="1">
        </div>
      </div>
      </div>
    </section>
    <section class="section__items">
      <div class="div__founder">
        <h2 class="div__founder-h2 text-h2">Álbuns encontrados</h2>
      </div>
      <div class="section__div-items">
        <ul class="section__list-items">
          <!--Render by render.js-->
        </ul>
      </div>
    </section>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
